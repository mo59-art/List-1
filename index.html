<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Environmental Measurement Projects 2025</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/UAE_0.js"></script>
        <script src="data/Project_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:14, minZoom:7
        }).fitBounds([[22.50065417156254,50.76763086928469],[26.347231981510802,58.71409003907337]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Environmental Measurement Projects 2025</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'This web map displays the distribution of Environmental Measurement Projects that we carried out across the UAE during the period from 01/01/2025 to 31/12/2025.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_UAE_0(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_UAE_0_0(feature) {
            switch(String(feature.properties['name'])) {
                case 'Abu Dhabi':
                    return {
                pane: 'pane_UAE_0',
                opacity: 1,
                color: 'rgba(237,248,251,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(195,213,232,1.0)',
                interactive: true,
            }
                    break;
                case 'Ajman':
                    return {
                pane: 'pane_UAE_0',
                opacity: 1,
                color: 'rgba(237,248,251,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,233,246,1.0)',
                interactive: true,
            }
                    break;
                case 'Dubai':
                    return {
                pane: 'pane_UAE_0',
                opacity: 1,
                color: 'rgba(237,248,251,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,216,236,1.0)',
                interactive: true,
            }
                    break;
                case 'Fujayrah':
                    return {
                pane: 'pane_UAE_0',
                opacity: 1,
                color: 'rgba(237,248,251,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(143,194,222,1.0)',
                interactive: true,
            }
                    break;
                case 'Ras Al Khaymah':
                    return {
                pane: 'pane_UAE_0',
                opacity: 1,
                color: 'rgba(237,248,251,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(91,163,208,1.0)',
                interactive: true,
            }
                    break;
                case 'Sharjah':
                    return {
                pane: 'pane_UAE_0',
                opacity: 1,
                color: 'rgba(237,248,251,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(50,130,190,1.0)',
                interactive: true,
            }
                    break;
                case 'Umm Al Qaywayn':
                    return {
                pane: 'pane_UAE_0',
                opacity: 1,
                color: 'rgba(237,248,251,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(17,92,165,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_UAE_0');
        map.getPane('pane_UAE_0').style.zIndex = 400;
        map.getPane('pane_UAE_0').style['mix-blend-mode'] = 'normal';
        var layer_UAE_0 = new L.geoJson(json_UAE_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UAE_0',
            layerName: 'layer_UAE_0',
            pane: 'pane_UAE_0',
            onEachFeature: pop_UAE_0,
            style: style_UAE_0_0,
        });
        bounds_group.addLayer(layer_UAE_0);
        map.addLayer(layer_UAE_0);
        function pop_Project_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Client</th>\
                        <td>' + (feature.properties['Client'] !== null ? autolinker.link(String(feature.properties['Client']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Scope of Work</th>\
                        <td>' + (feature.properties['Scope of Work'] !== null ? autolinker.link(String(feature.properties['Scope of Work']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Project_1_0() {
            return {
                pane: 'pane_Project_1',
                radius: 3.999999999999997,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Project_1');
        map.getPane('pane_Project_1').style.zIndex = 401;
        map.getPane('pane_Project_1').style['mix-blend-mode'] = 'normal';
        var layer_Project_1 = new L.geoJson(json_Project_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Project_1',
            layerName: 'layer_Project_1',
            pane: 'pane_Project_1',
            onEachFeature: pop_Project_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Project_1_0(feature));
            },
        });
        var cluster_Project_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Project_1.addLayer(layer_Project_1);

        bounds_group.addLayer(layer_Project_1);
        cluster_Project_1.addTo(map);
        var overlaysTree = [
            {label: '<img src="legend/Project_1.png" /> Project', layer: cluster_Project_1},
            {label: 'UAE<br /><table><tr><td style="text-align: center;"><img src="legend/UAE_0_AbuDhabi0.png" /></td><td>Abu Dhabi</td></tr><tr><td style="text-align: center;"><img src="legend/UAE_0_Ajman1.png" /></td><td>Ajman</td></tr><tr><td style="text-align: center;"><img src="legend/UAE_0_Dubai2.png" /></td><td>Dubai</td></tr><tr><td style="text-align: center;"><img src="legend/UAE_0_Fujayrah3.png" /></td><td>Fujayrah</td></tr><tr><td style="text-align: center;"><img src="legend/UAE_0_RasAlKhaymah4.png" /></td><td>Ras Al Khaymah</td></tr><tr><td style="text-align: center;"><img src="legend/UAE_0_Sharjah5.png" /></td><td>Sharjah</td></tr><tr><td style="text-align: center;"><img src="legend/UAE_0_UmmAlQaywayn6.png" /></td><td>Umm Al Qaywayn</td></tr></table>', layer: layer_UAE_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_UAE_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Tw Cen MT Condensed Extra Bold\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_UAE_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: cluster_Project_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Client'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        resetLabels([layer_UAE_0]);
        map.on("zoomend", function(){
            resetLabels([layer_UAE_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_UAE_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_UAE_0]);
        });
        </script>
    </body>
</html>
